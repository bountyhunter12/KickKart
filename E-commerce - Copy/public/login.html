<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2e87d7666.js" crossorigin="anonymous"></script>
    <title>E-Commerce</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <img class="bg-img" src="img/login.jpg" alt="">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3>KickKart</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="women.html">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="men.html">Men</a>
                        </li>
                        <li class="nav-item">
                            <div class="btn-field">
                                <button type="button" id="signupBtn">Sign Up</button>
                                <button type="button" id="signinBtn" class="disable">Sign In</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="authForm" action="/sign_up" method="POST">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <!-- Add id to the link -->
                    <p id="para">Already have an account? <a href="#" id="toggleLink">Click Here!</a></p>
                    <div class="btn-field">
                        <input type="submit" value="Sign Up" id="authBtn" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signinBtn = document.getElementById("signinBtn");
        const signupBtn = document.getElementById("signupBtn");
        const nameField = document.getElementById("nameField");
        const title = document.getElementById("title");
        const para = document.getElementById("para");
        const authForm = document.getElementById("authForm");
        const authBtn = document.getElementById("authBtn");
        const toggleLink = document.getElementById("toggleLink");

        function switchToSignIn() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            para.innerHTML = 'Forgot Password? <a href="#" id="toggleLink">Click Here!</a>';
            authForm.action = "/login";  // Set form action to sign in
            authBtn.value = "Sign In";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

        function switchToSignUp() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            para.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Click Here!</a>';
            authForm.action = "/sign_up";  // Set form action to sign up
            authBtn.value = "Sign Up";
            signinBtn.classList.remove("disable");
            signupBtn.classList.add("disable");
        }

        // Toggle form mode when the link is clicked
        toggleLink.onclick = function (e) {
            e.preventDefault();
            if (title.innerHTML === "Sign In") {
                switchToSignUp();
            } else {
                switchToSignIn();
            }
        }

        signupBtn.onclick = switchToSignUp;
        signinBtn.onclick = switchToSignIn;
        
    </script>
</body>

</html>
